<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2 商品展示页面</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .product-card {
            width: 22%; 
            min-width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            box-sizing: border-box;
            background-color: #fff;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: #f5f5f5;
        }
        .content {
            padding-top: 10px;
        }
        .brand {
            font-weight: bold;
            color: red;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
        .price {
            color: green;
            font-weight: bold;
            margin: 5px 0;
        }
        .tags {
            margin-top: 10px;
        }
        .tag {
            display: inline-block;
            background-color: #f56c6c;
            color: white;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 10px;
        }
        .section-title {
            width: 100%;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 第一行商品 -->
        <div class="section-title">热门推荐</div>
        <div class="product-grid">
            <product-card v-for="(product, index) in firstRowProducts" :key="index">
                <template v-slot:image>
                    <img :src="product.img" alt="Product Image" />
                </template>
                <template v-slot:brand>
                    <div class="brand">{{ product.brand }}</div>
                </template>
                <template v-slot:title>
                    <h3 class="title">{{ product.title }}</h3>
                </template>
                <template v-slot:desc>
                    <p class="description">{{ product.description }}</p>
                </template>
                <template v-slot:price>
                    <div class="price">{{ product.price }}</div>
                </template>
                <template v-slot:tags>
                    <div class="tags">
                        <span v-for="(tag, i) in product.tags" :key="i" class="tag">{{ tag }}</span>
                    </div>
                </template>
            </product-card>
        </div>

       <!--第二行商品-->
        <div class="section-title">更多选择</div>
        <div class="product-grid">
            <product-card v-for="(product, index) in secondRowProducts" :key="index + 4">
                <template v-slot:image>
                    <img :src="product.img" alt="Product Image" />
                </template>
                <template v-slot:brand>
                    <div class="brand">{{ product.brand }}</div>
                </template>
                <template v-slot:title>
                    <h3 class="title">{{ product.title }}</h3>
                </template>
                <template v-slot:desc>
                    <p class="description">{{ product.description }}</p>
                </template>
                <template v-slot:price>
                    <div class="price">{{ product.price }}</div>
                </template>
                <template v-slot:tags>
                    <div class="tags">
                        <span v-for="(tag, i) in product.tags" :key="i" class="tag">{{ tag }}</span>
                    </div>
                </template>
            </product-card>
        </div>
    </div>

    <script>
        Vue.component('product-card', {
            props: ['product'],
            template: `
                <div class="product-card">
                    <slot name="image"></slot>
                    <div class="content">
                        <slot name="brand"></slot>
                        <slot name="title"></slot>
                        <slot name="desc"></slot>
                        <slot name="price"></slot>
                        <slot name="tags"></slot>
                    </div>
                </div>
            `
        });

        new Vue({
            el: '#app',
            data: {
                firstRowProducts: [
                    {
                        img: "images/电热水器.png",  
                        brand: "A.O. Smith",
                        title: "80升电热水器",
                        description: "无地线可安装，防电墙更安全",
                        price: "¥1599",
                        tags: ["热销", "满减"]
                    },
                    {
                        img: "images/洗衣液.png",  
                        brand: "OMO",
                        title: "洗衣液 1KG*2瓶",
                        description: "温和清洁，去污除菌",
                        price: "¥35.9",
                        tags: ["特价"]
                    },
                    {
                        img: "images/华硕电脑.png",  
                        brand: "华硕",
                        title: "Pro14 2.8K 高性能笔记本",
                        description: "高性能，轻薄便携，适合学生游戏",
                        price: "¥3599",
                        tags: ["新品", "大促"]
                    },
                    {
                        img: "images/职位桌.png",  
                        brand: "汇鑫亚美",
                        title: "屏风工位职员桌",
                        description: "隔断卡位电脑桌办公家具",
                        price: "¥899",
                        tags: ["新品", "包邮"]
                    }
                ],
                secondRowProducts: [] 
            },
            created() {
                this.secondRowProducts = [...this.firstRowProducts];
            }
        });
    </script>
</body>
</html>
