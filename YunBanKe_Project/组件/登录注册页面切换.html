<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页面切换</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .auth-box {
            border: 2px solid #000;
            padding: 20px;
            margin: 0 10px;
            width: 500px;
            height: 300px; 
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            display: inline-block;
            width: 80px;
            margin-right: 10px;
        }
        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        button {
            width: 250px;
            padding: 8px;
            background: #fff;
            border: 1px solid #000;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 90px;
        }
        h3 {
            margin-top: 0;
            text-align: left;
            cursor: pointer;
        }
        .layout {
            text-align: center;
            margin-top: 0;
        }
        .kuang {
            border: 2px solid #000;
            padding: 20px;
            margin: 0 10px;
            width: 430px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="container">
        <!-- 登录和注册页面共用一个框 -->
        <div class="auth-box">
            <h3 @click="togglePage">登录·注册</h3>

            <div class="kuang">
                <!-- 控制显示登录和注册 -->
                <h3 class="layout" v-if="isLogin">登录</h3>
                <h3 class="layout" v-if="!isLogin">注册</h3>

                <form @submit.prevent="handleSubmit">
                    <div class="form-group">
                        <label>用户名</label>
                        <input v-model="form.username" type="text" required />
                    </div>

                    <div class="form-group">
                        <label>密码</label>
                        <input v-model="form.password" type="password" required />
                    </div>
                    
                    <button type="submit">{{ isLogin ? '登录' : '注册' }}</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    Vue.component('auth-form', {
        template: `
            <div class="auth-box">
                <h3 @click="togglePage">登录·注册</h3>
                <div class="kuang">
                    <h3 class="layout" v-if="isLogin">登录</h3>
                    <h3 class="layout" v-if="!isLogin">注册</h3>
                    <form @submit.prevent="handleSubmit">
                        <div class="form-group">
                            <label>用户名</label>
                            <input v-model="form.username" type="text" required />
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input v-model="form.password" type="password" required />
                        </div>
                        <button type="submit">{{ isLogin ? '登录' : '注册' }}</button>
                    </form>
                </div>
            </div>
        `,
        data() {
            return {
                isLogin: true, // 默认显示登录组件
                form: {
                    username: '',
                    password: ''
                }
            };
        },
        methods: {
            handleSubmit() {
                console.log(`${this.isLogin ? 'Login' : 'Register'} submitted:`, this.form);
            },
            togglePage() {
                this.isLogin = !this.isLogin; // 切换状态
            }
        }
    });

    new Vue({
        el: '#app',
        template: '<auth-form></auth-form>'
    });
</script>

</body>
</html>
