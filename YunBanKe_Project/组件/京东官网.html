<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东商品列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .jd-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: 10px;
            grid-template-rows: auto auto; 
        }
        .product-card {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
        }
        .product-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .product-image {
            width: 100%;
            height: 230px;
            object-fit: cover;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
        }
        .product-info {
            padding: 10px;
        }
        .product-title {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
        .product-price {
            color: #e4393c;
            font-size: 18px;
            font-weight: bold;
            margin: 8px 0;
        }
        .product-price span {
            font-size: 12px;
        }
        .product-sales {
            font-size: 12px;
            color: #999;
        }
        .product-tag {
            position: absolute;
            top: 0;
            left: 0;
            background: #e4393c;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-bottom-right-radius: 4px;
        }
        .product-promo {
            font-size: 12px;
            color: #e4393c;
            border: 1px solid #e4393c;
            padding: 1px 3px;
            border-radius: 2px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="jd-container">
            <div class="product-grid">
                <!-- 循环渲染商品列表，渲染12个商品 -->
                <product-item
                    v-for="(product, index) in products"
                    :key="index"
                    :title="product.title"
                    :price="product.price"
                    :sales="product.sales"
                    :promo="product.promo"
                    :tag="product.tag"
                    :image="product.image"
                ></product-item>
            </div>
        </div>
    </div>

    <script>
        // 商品组件
        Vue.component('product-item', {
            props: {
                title: String,
                price: Number,
                sales: Number,
                promo: String,
                tag: String,
                image: String
            },
            template: `
                <div class="product-card">
                    <div v-if="tag" class="product-tag">{{ tag }}</div>
                    <div class="product-image">
                        <img :src="image" alt="商品图片" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="product-info">
                        <div class="product-title">{{ title }}</div>
                        <div class="product-price">¥{{ price.toFixed(2) }}</div>
                        <div class="product-sales">销量：{{ sales }}件</div>
                        <div v-if="promo" class="product-promo">{{ promo }}</div>
                    </div>
                </div>
            `
        });

</body>
</html>
