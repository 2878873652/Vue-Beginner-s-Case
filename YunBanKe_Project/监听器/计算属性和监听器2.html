<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <script src="../js/vue.global.prod.js"></script> 
</head>
<body>
    <div id="app">
        <label>语文: <input v-model="chinese" type="number"></label><br>
        <label>数学: <input v-model="math" type="number"></label><br>
        <label>英语: <input v-model="english" type="number"></label><br>
        <p>您的总分是: {{ getTotalScore() }}</p>
        <p>您的平均分是: {{ getAverageScore() }}</p>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    chinese: 0,
                    math: 0,
                    english: 0
                };
            },
            methods: {
                getTotalScore() {
                    return this.chinese + this.math + this.english;
                },
                getAverageScore() {
                    return this.getTotalScore() / 3;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
