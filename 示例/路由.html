<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">  
        <a href="#/">首页</a>  
        <a href="#/about">关于</a>  
        <component :is="getPath"></component>  
    </div>  
    
    <script>  
        let home = {template:'<h1>首页</h1>'}  
        let about = {template:'<h1>关于</h1>'}  
        
        let routers = {  
            '/': home,  
            '/about': about  
        }  
        
        let vm = new Vue({  
            el: '#app',  
            data: {  
                currentPath: window.location.hash || '#/'  
            },  
            computed: {  
                getPath() {  
                    const path = this.currentPath.slice(1) || '/'  
                    return routers[path]  
                }  
            },  
            mounted() {  
                window.addEventListener('hashchange', () => {  
                    this.currentPath = window.location.hash  
                })  
            }  
        })  
    </script>  
</body>
</html>
