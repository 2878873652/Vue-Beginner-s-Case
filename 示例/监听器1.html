<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="a"/>

    </div>
    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {
                    a:0
                }
            },
           watch:{
            //    a(newValue,oldValue){
            //     console.log('a发生了变化',newValue,oldValue)
            //    }
            a:{
                handler(newValue,oldValue){
                    console.log('a发生了变化',newValue,oldValue)
                },
                immediate:true,//立即执行
                deep:true//深度监听
           }
           
        }         
     }).mount('#app')
    </script>
</body>
</html>
