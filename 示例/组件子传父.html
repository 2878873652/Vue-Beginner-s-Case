<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Custom Event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 父组件的开关按钮 -->
        <button @click="toggleModal">打开模态框</button>

        <!-- 子组件，传递事件和状态控制 -->
        <com-a v-if="showModal" @close="closeModal"></com-a>
    </div>

    <template id="A">
        <div class="modal">
            <div class="modal-content">
                <p>这是一个模态框</p>
                <button @click="close">关闭</button>
            </div>
        </div>
    </template>

    <script>
       
        Vue.component('com-a', {
            template: '#A',
            methods: {
                close() {
                    this.$emit('close');
                }
            }
        });

        
        new Vue({
            el: '#app',
            data: {
                showModal: false
            },
            methods: {
                toggleModal() {
                    this.showModal = !this.showModal;
                },
                closeModal() {
                    this.showModal = false;
                }
            }
        });
    </script>
</body>
</html>
