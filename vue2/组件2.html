<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2 全局组件示例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 父组件中的数据 -->
    <p>父组件数据：{{ msg }}</p>
    <!-- 使用子组件 -->
    <my-test></my-test>
  </div>

  <!-- 子组件模板 -->
  <template id="test">
    <div>
      <h1>我是子组件</h1>
      <p>子组件数据：{{ msg }}</p>
      <button @click="msg++">点我+1</button>
    </div>
  </template>

  <script>
    // 注册全局组件 my-test
    Vue.component('my-test', {
      template: '#test',
      data() {
        return {
          msg: 0
        }
      }
    })

    // Vue 根实例
    new Vue({
      el: '#app',
      data: {
        msg: 'Hello from parent!'
      }
    })
  </script>
</body>
</html>
